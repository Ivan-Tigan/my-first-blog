<html>
    <head>
        <title>CV</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        
        <style>
            body {
                text-align: center;
            }
            .canvas {
                text-align: left;
                display: inline-block;
                align-self: center;
                background-color: ivory;
                max-width: 40%;
                padding-top: 4%;
                padding-left: 4%;
                padding-right: 4%;
                border-style: dashed;
                border-width: 2px;
            }
            .details {
                text-align: center;
            }
            .edit_button {
                padding-left: 90%;
            }
        </style>
    </head>
    <body>
       
        <div class="canvas">
            {% if user.is_authenticated %}
            <div class="edit_button">
                <a href="{% url 'cv_edit' %}" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
            </div>
            
            {% endif %}
            <div class="details">
                <h2>{{ cv.name }}</h2>
                <p>{{ cv.details | safe }}</p>    
            </div>
            <hr>
            <h2>Profile</h2><p>{{ cv.profile | safe }}</p>
            <h2>Education</h2><p>{{ cv.education | safe }}</p>
            <h2>Technical Skills</h2><p>{{ cv.technical_skills | safe }}</p>
            <h2>Experience</h2><p>{{ cv.experience | safe }}</p>
    
        </div>
        </body>
</html>
