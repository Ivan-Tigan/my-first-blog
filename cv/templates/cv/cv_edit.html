<html>
    <head>
        <title>Edit CV</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        
        <style>
            body {
                text-align: center;
            }
            .canvas {
                text-align: left;
                display: inline-block;
                align-self: center;
                background-color: ivory;
                max-width: 40%;
                padding-top: 4%;
                padding-left: 4%;
                padding-right: 4%;
                border-style: dashed;
                border-width: 2px;
            }
            .details {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Edit CV:</h2>
        
        <div class="canvas">
            {% if user.is_authenticated %}
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
            {% else %}
                <h2> You are not authenticated so you cannot make and save changes to this CV.</h2>
                <form method="POST" class="post-form">{% csrf_token %}
                    {{ form.as_p }}
                </form>
            {% endif %}
        </div>
       
        </body>
</html>
